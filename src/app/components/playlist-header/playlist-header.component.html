<div class="card p-20">
  <div class="playlist-title flex">
    <ng-container *ngIf="verified">
      <span class="verified-badge">
        <i class="fas fa-check-circle"></i>
        Verified
      </span>
    </ng-container>
    <span class="title title-md">
      {{ name }}
    </span>
    <ng-container
      *ngIf="followers !== null && followers !== undefined && followers !== ''"
    >
      {{ followers }} followers
    </ng-container>
  </div>
  <div class="image" [style.background-image]="'url(' + imageUrl + ')'"></div>
</div>
