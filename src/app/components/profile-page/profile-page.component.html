<div class="Profile" *ngIf="profile$ | async as profile">
  <app-playlist-header
    [name]="profile.name!"
    [imageUrl]="profile.imageUrl!"
    [verified]="false"
    class="mt-2 d-block"
  ></app-playlist-header>
  <app-list-item
    [title]="'Followed Artists'"
    [shouldApplyRoundedClass]="true"
    [items]="artist$ | async"
  ></app-list-item>
</div>
