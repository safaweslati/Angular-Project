<div class="w-full flex flex-wrap justify-center">
  <a
    class="text-blue-500 cursor-pointer"
    *ngIf="id === '0'; else linkBlock"
    [routerLink]="'/home/accueil'"
  >
    <i class="fas fa-arrow-left"></i>
  </a>
  <ng-template #linkBlock>
    <a
      class="text-blue-500 cursor-pointer"
      *ngIf="
        (id === '-1' && itemType === 'Profile') ||
        itemType === 'ProfilePlaylist'
      "
      [routerLink]="['/home/profile', idUser]"
    >
      <i class="fas fa-arrow-left"></i>
    </a>
    <a
      class="text-blue-500 cursor-pointer"
      *ngIf="id !== '-1' && itemType !== 'ProfilePlaylist'"
      [routerLink]="['/home/artist', id]"
    >
      <i class="fas fa-arrow-left"></i>
    </a>
  </ng-template>

  <div *ngFor="let item of items$ | async" class="p-2 w-48 relative">
    <app-spotify-card
      [shouldApplyRoundedClass]="shouldApplyRoundedClass"
      [cardData]="item"
    ></app-spotify-card>
  </div>
</div>
