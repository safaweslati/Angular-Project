<span class="title title-bg mt-4"> Music </span>

<table class="custom-table mt-3" *ngIf="songs">
  <thead>
    <tr class="mb-4">
      <th class="w-3">#</th>
      <th class="w-80">Title</th>
      <th class="w-25">Artist</th>
      <th class="w-10"><fa-icon class="clock" [icon]="clockIcon"></fa-icon></th>
      <th class="w-20">Album</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let song of displayedSongs"
      (click)="PlaySong(song)"
      [class.selected-song]="(playerService.currentSong$ | async) === song"
    >
      <td><fa-icon [icon]="playIcon" class="playIcon"></fa-icon></td>
      <td>{{ song.title }}</td>
      <td>{{ getArtists(song) }}</td>
      <td>{{ song.time }}</td>
      <td>{{ song.album.name }}</td>
    </tr>
  </tbody>
</table>
<span class="show-more-less" (click)="toggleShowMore()">
  {{ showMore ? "Show Less" : "Show More" }}
</span>
