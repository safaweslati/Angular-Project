<span class="title title-bg mt-4">
  {{ title }}
</span>
<span class="show-more-less" style="float: right" (click)="showAll()"
  >Show more</span
>
<div class="w-full flex justify-center">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="p-2 w-1/4 relative" *ngIf="i < 4">
      <app-spotify-card
        [shouldApplyRoundedClass]="shouldApplyRoundedClass"
        [cardData]="item"
        class="small-card"
      ></app-spotify-card>
    </div>
  </ng-container>
</div>
